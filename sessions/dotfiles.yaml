session_name: macfiles
start_directory: ~/Documents/macfiles
windows:
  - window_name: zsh
    layout: even-horizontal
    panes:
      - ls -l
      - nvim Brewfile
  - window_name: zsh
    layout: even-horizontal
    panes:
      - ls -l
      - nvim home/.zshrc
  - window_name: nvim
    shell_command_before:
      - cd home/.config/nvim
    panes:
      - nvim init.lua
  - window_name: tmux
    panes:
      - nvim home/.tmux.conf
  - window_name: wm
    shell_command_before:
      - cd home/.hammerspoon
    panes:
      - nvim init.lua
